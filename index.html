    <body>

        <script type="text/processing">

            // Write your project here
            
           float angle;

void setup() {
  size(600, 600);
}

void draw() {
  background(255);
  pushMatrix();
  translate(width/2, height/2); 
  rotate(cos(angle));
  noStroke();
  fill(255,0,0);
  ellipse(0, 150, 25, 25);
  stroke(0);
  strokeWeight(2);
  line(0, 0, 0, 150);
  angle+=PI/180; 
  popMatrix();
  stroke(100);
  strokeWeight(1);
  line(150, height/2, 450, height/2);
  
}
        </script>
